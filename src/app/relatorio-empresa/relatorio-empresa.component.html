<p-card header="Seu relatorio relatorio">
  <p-table [value]="relatorioPedidoEmpresa">
    <ng-template pTemplate="header">
      <tr class="text-center">
        <th>Id</th>
        <th>Data do pedido</th>
        <th>Status</th>
        <th>Pago</th>
        <th>Quantidade</th>
        <th>Peso</th>
        <th>Valor total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-objeto>
      <tr class="text-center">
        <td>{{objeto.id}}</td>
        <td>{{objeto.nome}}</td>
        <td>{{objeto.quantidade}}</td>
        <td>{{objeto.preco}}</td>
        <td>{{objeto.valorTotal}}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr class="text-center">
        <td colspan="4">Não há marmitas adicionadas ao pedido.</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <tr class="text-center">
      </tr>
    </ng-template>
  </p-table>

</p-card>
