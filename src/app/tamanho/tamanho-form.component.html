<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
<p-card header="Cadastrar Tamanho">
  <div class="text-right m-2">
    <button class="ui-button-secondary"
            label="Salvar"
            pButton
            type="submit"
            [disabled]="!form.valid"></button>
  </div>
  <div class="container">
    <div class="ui-grid-col-12">
      Peso em Kg:
    </div>
    <div class="ui-grid-col-12">
      <input pInputText type="text" maxlength="100" formControlName="peso">
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo peso é obrigatório"
                 *ngIf="!form.controls['peso'].valid&&form.controls['peso'].dirty"></p-message>
    </div>
    <div class="ui-grid-col-12">
      Preço em R$:
    </div>
    <div class="ui-grid-col-12">
      <input pInputText type="text" maxlength="5" formControlName="preco">
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo preço é obrigatório"
                 *ngIf="!form.controls['preco'].valid&&form.controls['preco'].dirty"></p-message>
     </div>
    <div class="ui-grid-col-12 mt-3">
      <p-checkbox formControlName="inativo"
                  binary="true"
                  label="Inativo"></p-checkbox>
    </div>
  </div>
  <div style="clear: both"></div>
</p-card>
</form>
