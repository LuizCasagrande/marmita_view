<div class="row">
  <div class="col-12">
    <p-dropdown [(ngModel)]="objeto.tamanho"
                [options]="tamanhos"
                [showClear]="true"
                optionLabel="peso"
                placeholder="Selecione um tamanho"></p-dropdown>

  </div>
  <div class="col-12">
      <span class="ui-float-label my-2">
          <input [(ngModel)]="objeto.quantidade"
                 id="quantidade"
                 pInputText
                 size="30"
                 type="number">
          <label for="quantidade">Quantidade</label>
      </span>
  </div>
</div>
<p-footer>
  <button (click)="onClose.emit()"
          class="ui-button-secondary mr-2"
          label="Fechar"
          pButton
          type="button"></button>
  <button (click)="salvarItem()" class="ui-button-raised"
          label="Salvar"
          pButton
          type="button"></button>
</p-footer>
