<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
<p-card header="Cadastrar Ingrediente">
  <div class="text-right m-2">
    <button class="ui-button-secondary"
            label="Salvar"
            pButton
            type="submit"
            [disabled]="!form.valid"></button>
  </div>
  <div class="container">
    <div class="ui-grid-col-12">
      Ingrediente:
    </div>
    <div class="ui-grid-col-12">
      <input pInputText type="text" maxlength="100" formControlName="ingredientes">
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo ingrediente é obrigatório"
                 *ngIf="!form.controls['ingredientes'].valid&&form.controls['ingredientes'].dirty"></p-message>
    </div>
    <div class="ui-grid-col-12 mt-3">
      <p-checkbox formControlName="inativo"
                  binary="true"
                  label="Inativo"></p-checkbox>
    </div>
  </div>
  <div style="clear: both"></div>
</p-card>
</form>
