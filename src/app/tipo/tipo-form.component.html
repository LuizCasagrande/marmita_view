<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
<p-card header="Cadastrar Tipo de Comida">
  <div class="text-right m-2">
    <button class="ui-button-rised"
            label="Salvar"
            pButton
            type="submit"
            [disabled]="!form.valid"></button>
  </div>
  <div class="container">
    <div class="ui-grid-col-12">
      Tipo Comida:
    </div>
    <div class="ui-grid-col-12">
      <input pInputText type="text" maxlength="100" formControlName="tipoComida">
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo tipo comida é obrigatório"
                 *ngIf="!form.controls['tipoComida'].valid&&form.controls['tipoComida'].dirty"></p-message>
    </div>
    <div class="ui-grid-col-12 mt-3">
      <p-checkbox formControlName="inativo"
                  binary="true"
                  label="Inativo"></p-checkbox>
    </div>
  </div>
  <div style="clear: both"></div>
</p-card>
</form>
