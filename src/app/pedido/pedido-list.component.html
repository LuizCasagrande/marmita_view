<p-card header="Lista de Pedidos">
  <div class="text-right m-2">
    <button [routerLink]="['/pedido/form']"
            class="ui-button-rised"
            label="Novo"
            pButton
            type="button"></button>
  </div>
  <p-table [value]="lista">
    <ng-template pTemplate="header">
      <tr class="text-center">
        <th>Id</th>
        <th>Cliente</th>
        <th>Data</th>
        <th>Dia da semana</th>
        <th>Total</th>
        <th>Pago / Cancelado</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-objeto >
      <tr class="text-center">
        <td>{{objeto.id}}</td>
        <td>{{objeto.cliente.nome}}</td>
        <td>{{objeto.data}}</td>
        <td>{{objeto.diaSemana}}</td>
        <td>{{objeto.valorTotal | currency: 'BRL'}}</td>
        <td>
          <p-checkbox class="mr-3" [(ngModel)]="objeto.pago" disabled="true"></p-checkbox>
          <p-checkbox [(ngModel)]="objeto.cancelado" disabled="true"></p-checkbox>
        </td>
        <td>
          <i [queryParams]="{id: objeto['id']}"
             [routerLink]="['form']"
             class="pi pi-eye"
             title="Ver"></i>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <td>Sem Registros</td>
    </ng-template>
    <ng-template pTemplate="summary">
      {{lista?.length}} pedidos.
    </ng-template>
  </p-table>
</p-card>
