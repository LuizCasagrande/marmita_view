<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
<p-card header="Cadastro de Clientes">
  <div class="text-right m-2">
    <button class="ui-button-secondary"
            label="Salvar"
            pButton
            type="submit"
            [disabled]="!form.valid"></button>
  </div>
  <div class="container">
    <div class="ui-grid-col-12">
      Cliente:
    </div>
    <div class="ui-grid-col-12">
      <input pInputText type="text" maxlength="100" formControlName="nome">
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo cliente é obrigatório"
                 *ngIf="!form.controls['nome'].valid&&form.controls['nome'].dirty"></p-message>
    </div>
    <div class="ui-grid-col-12">
      Cpf:
    </div>
    <div class="ui-grid-col-12">
      <p-inputMask type="text" mask="999.999.999-99" formControlName="cpf"></p-inputMask>
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo cpf é obrigatório"
                 *ngIf="!form.controls['cpf'].valid&&form.controls['cpf'].dirty"></p-message>
    </div>
    <div *ngIf="objeto.id == null">
    <div class="ui-grid-col-12">
      Senha:
    </div>
    <div class="ui-grid-col-12">
      <input pInputText type="password" maxlength="250" formControlName="senha">
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" [text]="form.controls['senha'].errors['required'] ? 'o campo senha é obrigatório' : form.controls['senha'].errors['minlength'] ? 'Tem que ter mais de 6 caracteres' : ''"
                 *ngIf="!form.controls['senha'].valid&&form.controls['senha'].dirty"></p-message>
    </div>
    </div>
    <div class="ui-grid-col-12">
      Telefone:
    </div>
    <div class="ui-grid-col-12">
      <p-inputMask type="text" mask="(99) 99999-9999" formControlName="telefone"></p-inputMask>
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo telefone é obrigatório"
                 *ngIf="!form.controls['telefone'].valid&&form.controls['telefone'].dirty"></p-message>
    </div>
    <div class="ui-grid-col-12">
      Rua:
    </div>
    <div class="ui-grid-col-12">
      <input pInputText type="text" maxlength="100" formControlName="logradouro">
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo rua é obrigatório"
                 *ngIf="!form.controls['logradouro'].valid&&form.controls['logradouro'].dirty"></p-message>
    </div>
    <div class="ui-grid-col-12">
      Número:
    </div>
    <div class="ui-grid-col-12">
      <input pInputText type="number" maxlength="10" formControlName="numero">
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo número é obrigatório"
                 *ngIf="!form.controls['numero'].valid&&form.controls['numero'].dirty"></p-message>
    </div>
    <div class="ui-grid-col-12">
      Bairro:
    </div>
    <div class="ui-grid-col-12">
      <input pInputText type="text" maxlength="100" formControlName="bairro">
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo bairro é obrigatório"
                 *ngIf="!form.controls['bairro'].valid&&form.controls['bairro'].dirty"></p-message>
    </div>
    <div class="ui-grid-col-12">
      Cep:
    </div>
    <div class="ui-grid-col-12">
      <p-inputMask type="text" mask="99999-999" formControlName="cep"></p-inputMask>
    </div>
    <div class="ui-grid-col-12">
      <p-message severity="error" text="o campo cep é obrigatório"
                 *ngIf="!form.controls['cep'].valid&&form.controls['cep'].dirty"></p-message>
    </div>
  </div>
  <div style="clear: both"></div>
</p-card>
</form>
